name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_BUILD_ID: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Validate config defaults
        run: npm run validate:configs

      - name: Audit model assets (strict mode)
        run: npm run validate:model-assets:strict

      - name: Unit tests
        run: npm run test:unit

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: End-to-end smoke tests
        run: npm run test:e2e:smoke

      - name: Build
        env:
          VITE_BASE_PATH: /lobby/
        run: npm run build

      - name: Verify dist base path
        env:
          VITE_BASE_PATH: /lobby/
        run: |
          node -e "const fs=require('node:fs'); const html=fs.readFileSync('dist/index.html','utf8'); const base=(process.env.VITE_BASE_PATH || '/').replace(/\/?$/, '/'); if (!html.includes(base)) { console.error('Expected base path not found in dist/index.html:', base); process.exit(1); } console.log('Base path verified:', base);"

      - name: Upload artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    if: github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
